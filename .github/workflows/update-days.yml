name: Update Days Badge

on:
  schedule:
    - cron: '29 6 * * *'  # runs at 06:29 every day
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    
    - name: Update README
      run: |
        # ××—×©×‘ ××ª ××¡×¤×¨ ×”×™××™× ×××– 7.10.2023 06:29
        START_DATE="2023-10-06"
        CURRENT_DATE=$(date -u +"%Y-%m-%d")
        DAYS=$(( ( $(date -d "$CURRENT_DATE" +%s) - $(date -d "$START_DATE" +%s) ) / 86400 ))
        
        # ××¢×“×›×Ÿ ××ª ×”-README
        sed -i "s/ğŸ—ï¸%D7%99%D7%9E%D7%99%D7%9D%20%D7%91%D7%9C%D7%A2%D7%93%D7%99%D7%9B%D7%9D-[0-9]*/ğŸ—ï¸%D7%99%D7%9E%D7%99%D7%9D%20%D7%91%D7%9C%D7%A2%D7%93%D7%99%D7%9B%D7%9D-$DAYS/" README.md
        
        # ××‘×¦×¢ commit ×•-push ×¨×§ ×× ×™×© ×©×™× ×•×™×™×
        if git diff --exit-code; then
          echo "No changes to commit"
        else
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update days count to $DAYS [skip ci]"
          git push
        fi
