name: Update Days Badge

on:
  schedule:
    - cron: '0 0 * * *'  # runs at midnight every day
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    
    - name: Update README
      run: |
        # ××—×©×‘ ××ª ××¡×¤×¨ ×”×™××™× ×”×—×“×©
        CURRENT_DAYS=$(grep -oP '(?<=ğŸ—ï¸%D7%99%D7%9E%D7%99%D7%9D%20%D7%91%D7%9C%D7%A2%D7%93%D7%99%D7%9B%D7%9D-)\d+' README.md)
        NEW_DAYS=$((CURRENT_DAYS + 1))
        
        # ××¢×“×›×Ÿ ××ª ×”-README
        sed -i "s/ğŸ—ï¸%D7%99%D7%9E%D7%99%D7%9D%20%D7%91%D7%9C%D7%A2%D7%93%D7%99%D7%9B%D7%9D-$CURRENT_DAYS/ğŸ—ï¸%D7%99%D7%9E%D7%99%D7%9D%20%D7%91%D7%9C%D7%A2%D7%93%D7%99%D7%9B%D7%9D-$NEW_DAYS/" README.md
        
        # ××‘×¦×¢ commit ×•-push
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
